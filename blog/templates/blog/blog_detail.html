{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load staticfiles %}
{% block content %}
<section style="background-color:hsl(0, 0%, 47%);">
   <nav class="navbar navbar-expand-sm navbar-primary bg-primary">
  <a style="color:rgb(255,223,0);" class="navbar-brand" href="{% url "blog_list" %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a style="color:rgb(207,181,59)" class="nav-item nav-link active" href="{% url "blog_new" %}">Create<span class="sr-only">(current)</span></a>
      <a style="color:rgb(207,181,59)" class="nav-item nav-link disabled" href="{% url "logout" %}">LogOut</a>
    </div>
  </div>
</nav>
{% endblock %}

<h1 style="color:rgb(255,223,0);">Blog Details</h1>
<h2>{{object.title}}</h2>
 {{ object.body }}
<h3>createdby:{{object.created_by}}</h3>
<h4><img width="200px" src="https://s3.amazonaws.com/blog-static22/{{ blog.picture }}"></h4>
</section>
